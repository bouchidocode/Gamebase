<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Defender - Space Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .game-title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .game-canvas {
            border: 3px solid #4ecdc4;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 15;
            display: flex;
            gap: 2rem;
        }

        .score, .lives {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
        }

        .controls {
            position: absolute;
            bottom: 30px;
            z-index: 15;
            text-align: center;
            font-size: 1rem;
            opacity: 0.8;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 15px;
            border: 3px solid #ff6b6b;
            display: none;
        }

        .restart-btn {
            margin-top: 1rem;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .game-canvas {
                width: 90vw;
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stars" id="stars"></div>
        
        <h1 class="game-title">ðŸš€ Cosmic Defender</h1>
        
        <div class="game-ui">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
        </div>
        
        <canvas id="gameCanvas" class="game-canvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <p>ðŸŽ® Use Arrow Keys or WASD to move â€¢ Spacebar to shoot</p>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>ðŸŒŸ Game Over! ðŸŒŸ</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game state
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let keys = {};

        // Player object
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 50,
            speed: 5,
            color: '#4ecdc4'
        };

        // Bullets array
        let bullets = [];

        // Enemies array
        let enemies = [];

        // Stars for background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Bullet constructor
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 4;
                this.height = 15;
                this.speed = 8;
                this.color = '#ff6b6b';
            }

            update() {
                this.y -= this.speed;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }

        // Enemy constructor
        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 40;
                this.speed = 2 + Math.random() * 2;
                this.color = '#ff4757';
                this.angle = 0;
            }

            update() {
                this.y += this.speed;
                this.angle += 0.05;
                this.x += Math.sin(this.angle) * 2;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                
                // Draw enemy as a diamond shape
                ctx.beginPath();
                ctx.moveTo(0, -this.height / 2);
                ctx.lineTo(this.width / 2, 0);
                ctx.lineTo(0, this.height / 2);
                ctx.lineTo(-this.width / 2, 0);
                ctx.closePath();
                ctx.fill();
                
                ctx.shadowBlur = 0;
                ctx.restore();
            }
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ' && gameRunning) {
                e.preventDefault();
                shoot();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Shooting function
        function shoot() {
            bullets.push(new Bullet(player.x + player.width / 2 - 2, player.y));
        }

        // Player movement
        function updatePlayer() {
            if ((keys['arrowleft'] || keys['a']) && player.x > 0) {
                player.x -= player.speed;
            }
            if ((keys['arrowright'] || keys['d']) && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if ((keys['arrowup'] || keys['w']) && player.y > 0) {
                player.y -= player.speed;
            }
            if ((keys['arrowdown'] || keys['s']) && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
        }

        // Draw player
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            
            // Player ship with gradient
            const gradient = ctx.createLinearGradient(-player.width / 2, -player.height / 2, player.width / 2, player.height / 2);
            gradient.addColorStop(0, player.color);
            gradient.addColorStop(1, '#45b7d1');
            
            ctx.fillStyle = gradient;
            ctx.shadowBlur = 20;
            ctx.shadowColor = player.color;
            
            // Draw spaceship shape
            ctx.beginPath();
            ctx.moveTo(0, -player.height / 2);
            ctx.lineTo(player.width / 2, player.height / 2);
            ctx.lineTo(0, player.height / 3);
            ctx.lineTo(-player.width / 2, player.height / 2);
            ctx.closePath();
            ctx.fill();
            
            ctx.shadowBlur = 0;
            ctx.restore();
        }

        // Spawn enemies
        function spawnEnemy() {
            const x = Math.random() * (canvas.width - 40);
            enemies.push(new Enemy(x, -50));
        }

        // Collision detection
        function checkCollisions() {
            // Bullet-enemy collisions
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i] && enemies[j] &&
                        bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].x + bullets[i].width > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemies[j].height &&
                        bullets[i].y + bullets[i].height > enemies[j].y) {
                        
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 10;
                        scoreElement.textContent = score;
                        break;
                    }
                }
            }

            // Player-enemy collisions
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (enemies[i] &&
                    player.x < enemies[i].x + enemies[i].width &&
                    player.x + player.width > enemies[i].x &&
                    player.y < enemies[i].y + enemies[i].height &&
                    player.y + player.height > enemies[i].y) {
                    
                    enemies.splice(i, 1);
                    lives--;
                    livesElement.textContent = lives;
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            score = 0;
            lives = 3;
            gameRunning = true;
            bullets = [];
            enemies = [];
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 80;
            
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            gameOverElement.style.display = 'none';
            
            gameLoop();
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw everything
            updatePlayer();
            drawPlayer();

            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                bullets[i].draw();
                
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }

            // Update and draw enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update();
                enemies[i].draw();
                
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }

            // Check collisions
            checkCollisions();

            // Spawn new enemies
            if (Math.random() < 0.02) {
                spawnEnemy();
            }

            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        createStars();
        gameLoop();
    </script>
</body>
</html>
